<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmos-Reader</title>
    <style>
        body {
            background-color: #C0E8FF; /* Vivid Sky Blue background */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2A2A2A; /* Dark Slate Gray for text */
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
        }

        .tile {
            width: 200px;
            height: 200px;
            margin: 20px;
            display: inline-block;
            text-align: center;
            line-height: 200px;
            font-size: 24px;
            color: white;
            transition: transform 0.3s ease;
            cursor: pointer;
            border-radius: 15px; /* Smooth curved edges */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Stronger shadow for tiles */
        }

        .tile:hover {
            transform: scale(1.1);
        }

        .temperature {
            background-color: #FF4C4C; /* Vivid Coral Red for temperature */
        }

        .humidity {
            background-color: #4CAF50; /* Bright Green for humidity */
        }

        .timestamp {
            font-size: 18px;
            margin-top: 20px;
            color: #4A4A4A; /* Dark Gray for timestamp */
        }

        .graph-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
            margin-top: 40px;
        }

        .graph {
            width: 45%;
            height: 300px;
            background-color: #E6E6E6; /* Light Gray for graph background */
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #FF3333; /* Default color for temperature graph */
        }

        #temperature-bar {
            height: 50%; /* Default value: 50% */
        }

        #humidity-bar {
            height: 40%; /* Default value: 40% */
            background-color: #33D7B0; /* Vivid Teal for humidity graph */
        }

        .graph-label {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: #2A2A2A; /* Dark Slate Gray for label text */
        }
    </style>
</head>

<body>
    <h1>Atmos-Reader</h1>

    <div class="container">
        <div class="tile temperature" id="temperature-tile">
            Temperature: -- °C
        </div>
        <div class="tile humidity" id="humidity-tile">
            Humidity: -- %
        </div>
    </div>

    <div class="timestamp" id="timestamp">
        Last Updated: --
    </div>

    <div class="graph-container">
        <div class="graph" id="temperature-graph">
            <div class="bar" id="temperature-bar"></div>
            <div class="graph-label" id="temperature-label">50%</div> <!-- Default value -->
        </div>
        <div class="graph" id="humidity-graph">
            <div class="bar" id="humidity-bar"></div>
            <div class="graph-label" id="humidity-label">40%</div> <!-- Default value -->
        </div>
    </div>

    <script>
        function updateData() {
            fetch('/api/records/')
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const latest = data[0];
                        document.getElementById('temperature-tile').innerText = `Temperature: ${latest.temperature} °C`;
                        document.getElementById('humidity-tile').innerText = `Humidity: ${latest.humidity} %`;
                        document.getElementById('timestamp').innerText = `Last Updated: ${new Date(latest.timestamp).toLocaleString()}`;
                        
                        // Update graphs
                        updateGraph('temperature-bar', latest.temperature, '#FF3333');
                        updateGraph('humidity-bar', latest.humidity, '#33D7B0');
                    }
                });
        }

        function updateGraph(barId, value, color) {
            const barElement = document.getElementById(barId);
            const labelElement = barElement.nextElementSibling;
            const percentage = Math.min(100, Math.max(0, value)); // Ensure value is between 0 and 100
            barElement.style.height = percentage + '%';
            barElement.style.backgroundColor = color;
            labelElement.innerText = percentage + '%';
        }

        setInterval(updateData, 5000); // Update every 5 seconds
        updateData();
    </script>
</body>

</html>
